@main("Account") {

    <div class="container" style="margin-top: 70px;">
        <h1>Account</h1>
    </div>

    <script>
        $.ajax({
    			type: "POST",
    			url: "@routes.Account.checkSession()",
    			success: function(data){
    			    if(data.error == ""){
    			        var profile = "<a href='#' class='dropdown-toggle' data-toggle='dropdown' role='button' aria-expanded='false'>Profile<span class='caret'></span></a>"+
                                    "<ul class='dropdown-menu' role='menu'>"+
                                    "<li><a href='/account'>Account</a></li>"+
                                    "<li><a href='#'>Another action</a></li>"+
                                    "<li class='divider'></li>"+
                                    "<li><a href='#'>Logout</a></li>"+
                                    "</ul>";

    			        $("#profile-link").html(profile);
    			    }
    			    else{
    			        $("#profile-link").html("<a href='/account/signin'>Profile</a>");
    			    }
    			}
			});
    </script>
}
